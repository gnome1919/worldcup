<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

{% if user.is_authenticated %}

<form method="POST">

    <!-- For preventing Cross-site request forgery (CSRF) attack -->
    {% csrf_token %}

    <!-- Putting submit as type makes clicking this button as default when user hit Enter -->
    <p>Greetings {{ user.name }}</p>
    <button type="submit" class="btn btn-primary shadow-lg ms-5">Logout</button>
    {% comment %} <a href="{% url  %}" class="btn btn-primary shadow-sm">link</a> {% endcomment %}
    
</form>

{% else %}

<h4>You are not logged in</h4>
<a href="{% url 'userlogin' %}">Login</a>

{% endif %}

{% block 'contents' %}{% endblock %}
