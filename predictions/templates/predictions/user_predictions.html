{% extends 'worldcup/base.html' %}

{% block 'contents' %}

<body>
    <div class="d-flex justify-content-center container-fluid" style="margin-top: 10px;">
        {% if save_tried %} 
            <p class="d-flex flex-row mb-3" style="color:red; margin-left: 10px; font-size:1.5rem" > {{ error }} </p>
            <p class="d-flex flex-row mb-3" style="color:green; margin-left: 10px; font-size:1.5rem" > {{ success }} </p>
        {% endif %}
        <form method="POST" class="" style="width: 700px;">
            {% csrf_token %}

            {% for user_result in user_results %}
                <div class="row row-cols-2 row-cols-lg-12 m-2 justify-content-start">
                    <div class="col-8">
                        <label class="col-form-label float-end" for="teams-input"> {{ user_result.team1 }} vs {{ user_result.team2 }} </label>
                    </div>
                    <div class="col-4">
                        <input class="form-contol text-center float-start" style="width:50px" id="teams-input" name="{{ user_result.matchID }}" {% if user_result.isActive is False %} disabled {% endif %} value="{{ user_result.userMatchPrediction }}" pattern="[0-9]{1,2}:[0-9]{1,2}" placeholder="0:0">
                    </div>
                </div>
            {% endfor %}

            {% if not save_tried %}
                <div class="col-9">
                    <button class="btn btn-primary shadow-lg float-end" type="submit">Save all</button>
                </div>
            {% endif %}

        </form>
    <div/>
</body>

{% endblock %}
