<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    #MianContainer {
      width: 400;
      background-color: powderblue;
    }    
    #TeamsContainer {
        width: 300;
        background-color: powderblue;
    }
    #ResultContainer {
        width: 50;
        background-color: #b2f7ff;
    }    
</style>
<body>
    <form method="POST">
    {% for match in matches %}
    <ul id="MianContainer">
        <li class="d-flex flex-row mb-3">
            <div id="TeamsContainer" class="p-2">{{ match.team_1 }} vs {{ match.team_2 }}</div>
            <div class="d-inline-flex p-2">
                <input id="ResultContainer" name="{{ match }}" placeholder="0:0">
            </div>
        </li>
    </ul>
    {% endfor %}
    <button class="btn btn-primary shadow-lg" type="submit">Save all</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
